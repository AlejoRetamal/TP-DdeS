<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería</title>
    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!--Para normalizar los estilos para los diferentes navegadores-->
    <link rel="preload" href="css/styles.css" as="style" />
    <!--Los preload sirven para mejorar el rendimiento-->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container-hero">
        <div class="container hero">
          <div class="container-logo">
            <i class="fa-solid fa-book-open-reader"></i>
            <h1 class="logo"><a href="/">Librería</a></h1>
          </div>
          <div class="container-search">
            <form class="search">
              <input type="search" placeholder="Buscar..." />
              <button class="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <div class="container-user">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="content-shopping-cart">
              <span class="text">Carrito</span>
              <span class="number">(0)</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container-navbar">
        <nav class="navbar container">
          <i class="fa-solid fa-bars"></i>
          <ul class="menu">
            <li><a href="#"></a>Inicio</li>
            <li><a href="#"></a>Categorías</li>
            <li><a href="#"></a>Autores</li>
            <li><a href="#"></a>Editoriales</li>
            <li><a href="#"></a>Ofertas</li>
            <li><a href="#"></a>Ayuda</li>
          </ul>
        </nav>
      </div>
    </header>
    <script
      src="https://kit.fontawesome.com/44c7e8f86a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
