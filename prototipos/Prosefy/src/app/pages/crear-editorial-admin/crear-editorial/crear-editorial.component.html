<div class="custom-background">
    <div class="row mb-4">
        <div class="col">
            <h3>Panel de Administración - Prosefy - Editorial</h3>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h3>Crear Editorial</h3>
                </div>
                <form [formGroup]="EditorialForm" (keydown.enter)="registrarEditorial()">
                    <div class="card-body">
                        <div class="btn btn-primary custom-btn-primary mx-2"><label>Ingrese Descripción</label></div>
                        <input class="btn btn-primary custom-btn-secondary mx-2" type="text" placeholder="descripción" id="descripcion" formControlName="descripcion">
                        <!--Mensajes de error--> 
                        <div *ngIf="EditorialForm.get('descripcion')?.hasError('editorialExistente') && EditorialForm.get('descripcion')?.touched"
                          class="text-danger">
                          La descripción ya está en uso.
                        </div>
                        <div *ngIf="
                          EditorialForm.get('descripcion')?.hasError('required') &&
                          EditorialForm.get('descripcion')?.touched
                          " class="text-danger">
                          La descripcion es obligatoria.
                        </div>
                        <div class="btn btn-primary custom-btn-primary mx-2"><label>Ingrese Dirección</label></div>
                        <input class="btn btn-primary custom-btn-secondary mx-2" type="text" placeholder="dirección" id="direccion" formControlName="direccion">
                        <!--Mensajes de error--> 
                        <div *ngIf="EditorialForm.get('direccion')?.hasError('editorialExistente') && EditorialForm.get('direccion')?.touched"
                          class="text-danger">
                          La direccion ya está en uso.
                        </div>
                        <div *ngIf="
                          EditorialForm.get('direccion')?.hasError('required') &&
                          EditorialForm.get('direccion')?.touched
                          " class="text-danger">
                          La direccion es obligatoria.
                        </div>
                        <div class="btn btn-primary custom-btn-primary mx-2"><label>Ingrese URL imagen</label></div>
                        <input class="btn btn-primary custom-btn-secondary mx-2" type="text" placeholder="URL" id="imagen" formControlName="imagen">
                        <!--Mensajes de error--> 
                        <div *ngIf="EditorialForm.get('imagen')?.hasError('editorialExistente') && EditorialForm.get('imagen')?.touched"
                          class="text-danger">
                          La URL ya está en uso.
                        </div>
                        <div *ngIf="
                          EditorialForm.get('imagen')?.hasError('required') &&
                          EditorialForm.get('imagen')?.touched
                          " class="text-danger">
                          La imagen es obligatoria.
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center"><button class="button-crear" (click)="registrarEditorial()">Crear</button></div>
    <!-- Modal Panel con Mensaje -->
  <div class="overlay" [ngClass]="{ active: isPopupOpen }"></div>
  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'd-block': isPopupOpen }">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header mx-5">
          <h4 class="modal-title text-center">Mensaje de Registro</h4>
          <button type="button" class="btn-close" (click)="closePopup()" aria-label="Close"></button>
        </div>
        <div class="modal-body mx-5 mt-2">
          <p>{{ modalMessage }}</p>
        </div>
        <div class="modal-footer d-flex justify-content-center mt-5">
          <button *ngIf="!showRedirectButton" type="button" class="btn btn-primary mx-5 custom-btn-primary"
            (click)="closePopup()">Aceptar</button>
        </div>
      </div>
    </div>  
</div>
