<div
  class="container-fluid d-flex justify-content-center align-items-center flex-column py-2"
>
  <div class="lista-libros">
    <!-- Bot贸n para que se mueva a la izquierda la lista -->
    <div
      class="rounded-button shadow d-flex justify-content-center align-items-center"
    >
      <button
        class="btn boton-izquierda boton-moderno"
        (click)="moverIzquierda()"
        [class.disabled]="elementosAlInicio"
      >
        &lt;
      </button>
    </div>
    <div class="lista-contenedor container-fluid">
      <!-- p-4 -> padding: 4 -->
      <div class="elementos-lista py-4 container-fluid">
        <!-- Directiva *ngFor para iterar sobre la colecci贸n de libros
        Consultar en: libros-recomendados.component.ts -->
        <div
          *ngFor="
            let libro of libros.slice(
              elementoActual,
              elementoActual + elementosPorPaso
            );
            let i = index
          "
          class="elemento-lista elemento-animado animacion-tarjeta hover-grow"
        >
          <div class="libro card">
            <a routerLink="/libro-seleccionado" class="text-decoration-none">
              <!-- Elementos a mostrar de cada libro -->
              <img
                src="{{ libro.imagen }}"
                alt="Portada del libro"
                class="card-img-top tarjeta-imagen"
              />
              <div class="card-body">
                <p class="card-text precio">
                  ${{
                    calculatePriceInSelectedCurrency(
                      libro.precio
                    ).toLocaleString()
                  }}
                  <small class="text-muted">
                    {{ currencyService.getCurrency() }}
                  </small>
                </p>
                <!-- Corta la descripci贸n si es muy larga y coloca "..." -->
                <p class="card-text descripcion">
                  {{
                    libro.descripcion.length > descripcionMaxLength
                      ? (libro.descripcion | slice : 0 : descripcionMaxLength) +
                        "..."
                      : libro.descripcion
                  }}
                </p>
              </div></a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Bot贸n para que se mueva a la derecha la lista -->
    <div
      class="rounded-button shadow d-flex justify-content-center align-items-center"
    >
      <button
        class="btn boton-derecha boton-moderno"
        (click)="moverDerecha()"
        [class.disabled]="elementosAlFinal"
      >
        &gt;
      </button>
    </div>
  </div>
</div>
