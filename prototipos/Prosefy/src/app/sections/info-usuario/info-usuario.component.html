<div class="container-fluid custom-container-fluid mt-5 mb-5" *ngIf="usuario">
  <div class="encabezado">
    <h4 class="mb-4">Perfil</h4>
  </div>
  <div class="container-perfil">
    <div class="datos">
      <div class="datos-personales etiqueta-color rounded py-2">
        <div>
          <span>
            <label>Nombre</label>
          </span>
        </div>
        <div>
          <label *ngIf="!edicion.nombre">{{usuario.nombre}}</label>
          <input *ngIf="edicion.nombre" class="custom-input" type="text" id="nombre" name="nombre" required
            [(ngModel)]="usuario.nombre">
          <img (click)="toggleEdicion('nombre')" class="img-lápiz" src="./assets/img/lápiz-perfil-usuario.png" alt="">
        </div>
      </div>
      <div class="datos-personales py-2">
        <div>
          <span>
            <label>Email</label>
          </span>
        </div>
        <div>
          <label *ngIf="!edicion.email">{{usuario.email}}</label>
          <input *ngIf="edicion.email" class="custom-input" type="text" id="email" name="email" required
            [(ngModel)]="usuario.email">
          <img (click)="toggleEdicion('email')" class="img-lápiz" src="./assets/img/lápiz-perfil-usuario.png" alt="">
        </div>
      </div>
    </div>
    <div class="espacio"></div>
    <div class="datos">
      <div class="datos-personales etiqueta-color rounded py-2">
        <div>
          <span>
            <label>Apellido</label>
          </span>
        </div>
        <div>
          <label *ngIf="!edicion.apellido">{{usuario.apellido}}</label>
          <input *ngIf="edicion.apellido" class="custom-input" type="text" id="apellido" name="apellido" required
            [(ngModel)]="usuario.apellido">
          <img (click)="toggleEdicion('apellido')" class="img-lápiz" src="./assets/img/lápiz-perfil-usuario.png" alt="">
        </div>
      </div>
      <div class="datos-personales py-2">
        <div>
          <span>
            <label>Nombre de usuario</label>
          </span>
        </div>
        <div>
          <label *ngIf="!edicion.username">{{usuario.username}}</label>
          <input *ngIf="edicion.username" class="custom-input" type="text" id="username" name="username" required
            [(ngModel)]="usuario.username">
          <img (click)="toggleEdicion('username')" class="img-lápiz" src="./assets/img/lápiz-perfil-usuario.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="container-bloques">
    <div class="bloque">
      <div class="encabezado">
        <div>
          <h4 class="mt-5 mb-4">Direcciones</h4>
        </div>
        <div>
          <label class="img-plus">+</label>
        </div>
      </div>
      <div class="datos-2">
        <div class="datos-personales etiqueta-color rounded py-2">
          <div>
            <span>
              <a class="boton-direcciones rounded-pill px-3">Principal</a>
              <label>{{usuario.direccion}}</label>
            </span>
          </div>
          <div>
            <img class="img-lápiz" src="./assets/img/lápiz-perfil-usuario.png" alt="">
          </div>
        </div>
        <div class="datos-personales py-2">
          <div>
            <span>
              <label>Wegner 2300</label>
            </span>
          </div>
          <div>
            <img class="img-lápiz" src="./assets/img/lápiz-perfil-usuario.png" alt="">
          </div>
        </div>
        <div class="datos-personales etiqueta-color rounded py-2">
          <div>
            <span>
              <label>Av. beethoven 1291</label>
            </span>
          </div>
          <div>
            <img class="img-lápiz" src="./assets/img/lápiz-perfil-usuario.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="espacio"></div>
    <div class="bloque">
      <div class="encabezado">
        <h4 class="mt-5 mb-4">Cambio de credenciales</h4>
      </div>
      <div class="datos-2">
        <div class="datos-personales etiqueta-color rounded py-2">
          <div>
            <span>
              <label>Contraseña</label>
            </span>
          </div>
          <div>
            <label>******</label>
          </div>
        </div>
        <div class="datos-personales py-2">
          <div>
            <span>
              <label>Confirmar contraseña</label>
            </span>
          </div>
          <div>
            <label>******</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="encabezado">
    <h4 class="mt-5 mb-4">Ubicaciones</h4>
  </div>
  <div class="container-perfil">
    <div class="datos">
      <div class="datos-personales etiqueta-color rounded py-2">
        <div>
          <span>
            <label>Localidad</label>
          </span>
        </div>
        <div>
          <label *ngIf="!edicion.localidad">{{usuario.localidad}}</label>
          <input *ngIf="edicion.localidad" class="custom-input" type="text" id="localidad" name="localidad" required
            [(ngModel)]="usuario.localidad">
          <img (click)="toggleEdicion('localidad')" class="img-lápiz" src="./assets/img/lápiz-perfil-usuario.png"
            alt="">
        </div>
      </div>
      <div class="datos-personales py-2">
        <div>
          <span>
            <label>Código postal</label>
          </span>
        </div>
        <div>
          <label>...</label>
        </div>
      </div>
    </div>

    <div class="espacio"></div>
    <div class="datos">
      <div class="datos-personales etiqueta-color rounded py-2">
        <div>
          <span>
            <label>Provincia</label>
          </span>
        </div>
        <div>
          <label *ngIf="!edicion.provincia">...</label>
          <input *ngIf="edicion.provincia" class="custom-input" type="text" id="provincia" name="provincia" required
            [(ngModel)]="usuario.provincia">
          <img (click)="toggleEdicion('provincia')" class="img-lápiz" src="./assets/img/lápiz-perfil-usuario.png"
            alt="">
        </div>
      </div>
    </div>-->
  </div>
  <div class="container-buttom-guardar-cambios">
    <a class="buttom-cambios rounded-pill mt-4" href="" (click)="guardarCambios()">Guardar cambios</a>
  </div>
</div>
