<hr />
<h2 class="mt-4 mb-2">Información del Libro</h2>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div *ngIf="libro" class="container mt-4">
        <table class="custom-table">
          <tbody>
            <tr>
              <td class="table-header gris-oscuro text-center">Autores</td>
              <td class="table-value gris-claro">
                {{ libro.autores.join(", ") }}
              </td>
            </tr>
            <tr>
              <td class="table-header gris-claro text-center">Editorial</td>
              <td>{{ libro.editorial }}</td>
            </tr>
            <tr>
              <td class="table-header gris-oscuro text-center">Edición</td>
              <td class="table-value gris-claro">
                {{ formatearFecha(libro.fechaEdicion) }}
              </td>
            </tr>
            <tr>
              <td class="table-header gris-claro text-center">Categorías</td>
              <td>{{ libro.categorias.join(", ") }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container mt-4 custom-rounded-shadow p-3">
        <h2>Sinopsis</h2>
        <p class="mx-5 mt-3" [innerHTML]="formatearSinopsisConSaltosDeLinea(libro?.sinopsis)"></p>
      </div>

    </div>

    <div class="col-md-4">
      <app-libros-autor></app-libros-autor>
    </div>
  </div>
</div>
